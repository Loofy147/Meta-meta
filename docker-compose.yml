version: '3.8'
services:
  db:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app_base:
    build: .
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}

  ingestion:
    extends: app_base
    command: python ingestion/data_ingestor.py

  resampler:
    extends: app_base
    command: python database/resampler.py

  feature_calculator:
    extends: app_base
    command: python features/calculator.py

  aggregator:
    extends: app_base
    command: python aggregator/main.py

  rl_optimizer:
    extends: app_base
    command: python services/rl_optimizer_service.py

  arbitrage_scanner:
    extends: app_base
    command: python services/arbitrage_scanner_service.py

  arbitrage_executor:
    extends: app_base
    command: python services/arbitrage_executor_service.py

  orchestrator:
    extends: app_base
    command: python orchestrator/main.py

  dashboard:
    extends: app_base
    command: uvicorn dashboard.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"

volumes:
  timescaledb_data:
  redis_data:
